<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #080710;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #000;
            color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 60px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .btn-login {
            background: #ff0000;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form * {
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input, textarea {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #fff;
        }
        textarea {
            height: 100px;
            resize: none;
            padding-top: 10px;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .quick-links a, .social-media a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            header {
                flex-direction: column;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .background {
                width: 100%;
                height: auto;
                position: relative;
                transform: none;
                left: auto;
                top: auto;
                padding: 20px;
            }

            form {
                width: 90%;
                height: auto;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .background {
                width: 100%;
                height: auto;
                position: relative;
                transform: none;
                left: auto;
                top: auto;
                padding: 10px;
            }

            form {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Esports Hub</div>
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="tournament">Tournaments</a></li>
                    <li><a href="game">Games</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="news">News</a></li>
                    <li><a href="aboutUs">About Us</a></li>
                    <li><a href="Contact">Contact</a></li>
                    <li><a href="login" class="btn-login">Login/Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        <h3>Contact Us</h3>
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        <button type="submit">Send Message</button>
        {% if messages %}
            <div class="success-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </form>

    
</body>
</html>
